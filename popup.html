<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Auto Sender with Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h3>WhatsApp Auto Sender with Scheduler</h3>
    <label for="senderName">Your Name:</label>
    <input type="text" id="senderName" placeholder="Enter your name" required>
    <label for="phoneNumber">Recipient's Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="e.g., +91 1234567890" required>
    <label for="message">Message:</label>
    <textarea id="message" placeholder="Enter your message" required></textarea>
    <label for="scheduleTime">Schedule Message (Optional):</label>
    <input type="datetime-local" id="scheduleTime">
    <button id="sendButton">Send Message</button>
    <div class="loading" id="loading">Sending...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Auto Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }
    h3 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    input:focus, textarea:focus {
      border-color: #25D366;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 4px;
      border: none;
      background-color: #25D366;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #1ebe57;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(1);
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    .loading.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>WhatsApp Auto Sender</h3>
    <label for="senderName">Your Name:</label>
    <input type="text" id="senderName" placeholder="Enter your name" required>
    <label for="phoneNumber">Recipient's Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="e.g., +91 1234567890" required>
    <label for="message">Message:</label>
    <textarea id="message" placeholder="Enter your message" required></textarea>
    <button id="sendButton">Send Message</button>
    <div class="loading" id="loading">Sending...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
